<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Letter Recognition and Translation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #fbfbfd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 40px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 980px;
        }

        h1 {
            font-size: 56px;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.015em;
            line-height: 1.07;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #6e6e73;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: -0.01em;
            line-height: 1.14;
        }

        .canvas-section {
            margin-bottom: 40px;
        }

        .canvas-wrapper {
            position: relative;
            margin: 0 auto;
            max-width: 730px;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08), 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        #canvas { 
            background: #000;
            width: 100%;
            height: 380px;
            display: block;
            touch-action: none;
            cursor: crosshair;
        }

        .canvas-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.25);
            font-size: 21px;
            font-weight: 400;
            pointer-events: none;
            transition: opacity 0.3s ease;
            letter-spacing: -0.01em;
        }

        .canvas-hint.hidden {
            opacity: 0;
        }

        .controls { 
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 30px 0 50px;
            flex-wrap: wrap;
        }

        button { 
            padding: 12px 22px;
            font-size: 17px;
            font-weight: 400;
            border-radius: 980px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: -0.01em;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: scale(0.96);
        }

        .btn-add { 
            background: #0071e3;
            color: #fff;
        }

        .btn-add:hover {
            background: #0077ED;
        }

        .btn-trans { 
            background: #06c;
            color: #fff;
        }

        .btn-trans:hover {
            background: #0077ED;
        }

        .btn-clear { 
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .btn-clear:hover {
            background: #e8e8ed;
        }

        .btn-reset { 
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .btn-reset:hover {
            background: #e8e8ed;
        }

        .result-section {
            max-width: 730px;
            margin: 0 auto;
        }

        .result-card {
            background: #fff;
            border-radius: 18px;
            padding: 32px 40px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08), 0 2px 6px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .result-card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12), 0 4px 10px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }

        .result-label {
            font-size: 14px;
            font-weight: 600;
            color: #6e6e73;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .result-text {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            min-height: 45px;
            word-wrap: break-word;
            letter-spacing: -0.015em;
            line-height: 1.125;
        }

        .result-text.empty {
            color: #d2d2d7;
            font-size: 24px;
            font-weight: 400;
        }

        .spanish-text {
            color: #0071e3 !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 21px;
                margin-bottom: 35px;
            }

            #canvas {
                height: 280px;
            }

            .result-card {
                padding: 24px 28px;
            }

            .result-text {
                font-size: 24px;
            }

            .result-text.empty {
                font-size: 19px;
            }

            button {
                padding: 10px 20px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 40px 16px 30px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 19px;
            }

            .controls {
                width: 100%;
            }

            button {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Letter Recognition Translation</h1>
        <p class="subtitle">Write naturally. Translate instantly.</p>
        
        <div class="canvas-section">
            <div class="canvas-wrapper">
                <canvas id="canvas" width="730" height="380"></canvas>
                <div class="canvas-hint" id="canvasHint">Draw your word here</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-clear" onclick="clearCanvas()">Clear Canvas</button>
            <button class="btn-add" onclick="addWord()">Add Word</button>
            <button class="btn-trans" onclick="translateAll()">Translate</button>
            <button class="btn-reset" onclick="resetSentence()">Reset All</button>
        </div>

        <div class="result-section">
            <div class="result-card fade-in">
                <div class="result-label">English</div>
                <div class="result-text empty" id="engList">Start writing to begin</div>
            </div>
            <div class="result-card fade-in">
                <div class="result-label">Spanish</div>
                <div class="result-text spanish-text empty" id="spanResult">Translation appears here</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasHint = document.getElementById('canvasHint');
        
        let drawing = false;
        let fullSentence = [];
        const brushSize = 20;

        function draw(e) {
            if (!drawing) return;
            
            canvasHint.classList.add('hidden');
            
            const rect = canvas.getBoundingClientRect();
            const x = ((e.clientX || e.touches[0].clientX) - rect.left) * (canvas.width / rect.width);
            const y = ((e.clientY || e.touches[0].clientY) - rect.top) * (canvas.height / rect.height);
            
            ctx.lineWidth = brushSize; 
            ctx.lineCap = 'round'; 
            ctx.strokeStyle = 'white';
            
            ctx.lineTo(x, y); 
            ctx.stroke(); 
            ctx.beginPath(); 
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
        
        canvas.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            drawing = true; 
            draw(e); 
        });
        canvas.addEventListener('touchmove', (e) => { 
            e.preventDefault(); 
            draw(e); 
        });
        canvas.addEventListener('touchend', () => { 
            drawing = false; 
            ctx.beginPath(); 
        });

        function clearCanvas() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (fullSentence.length === 0) {
                canvasHint.classList.remove('hidden');
            }
        }
        
        function resetSentence() {
            fullSentence = [];
            updateDisplay();
            clearCanvas();
            canvasHint.classList.remove('hidden');
        }

        function updateDisplay() {
            const engList = document.getElementById('engList');
            const spanResult = document.getElementById('spanResult');
            
            if (fullSentence.length === 0) {
                engList.innerText = "Start writing to begin";
                engList.classList.add('empty');
            } else {
                engList.innerText = fullSentence.join(" ");
                engList.classList.remove('empty');
            }
            
            spanResult.innerText = "Translation appears here";
            spanResult.classList.add('empty');
        }

        async function addWord() {
            const dataUrl = canvas.toDataURL('image/png');
            
            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataUrl })
                });
                const data = await res.json();
                
                if(data.english) {
                    fullSentence.push(data.english);
                    updateDisplay();
                }
            } catch (error) {
                console.error('Error adding word:', error);
            }
            
            clearCanvas();
        }

        async function translateAll() {
            const text = document.getElementById('engList').innerText;
            if(!text || text === "Start writing to begin") return;
            
            const spanResult = document.getElementById('spanResult');
            spanResult.innerText = "Translatingâ€¦";
            spanResult.classList.add('empty');
            
            try {
                const res = await fetch('/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                const data = await res.json();
                
                spanResult.innerText = data.spanish;
                spanResult.classList.remove('empty');
            } catch (error) {
                console.error('Error translating:', error);
                spanResult.innerText = "Translation failed";
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
